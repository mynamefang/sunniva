<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script type="module" src="login.js"></script>


</head> 

<body>

    <div>
        <div class="text-center">
            <img src="img/logo2.png" width="80" height="80" alt="">
        </div>
        <div id="login_div">
            <div class="mb-3 sc-signin text-center" style="font-weight: 500;">PLEASE LOG IN</div>
            <label for="inputEmail" class="sr-only mb-2">Email</label>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required=""
                autofocus="">
            <label for="inputPassword" class="sr-only  mb-2">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required="">
            <div class="text-center">
                <button id="login-btn" class="btn btn-dark" type="submit">LOG IN</button>
            </div>
        </div>
        
    </div>
    
</body>
